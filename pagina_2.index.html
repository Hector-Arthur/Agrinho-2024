<!DOCTYPE html>

  <body>
    <header>
      <!--começo cabeçalho visual do site-->
      <div class="cabecalho img">
        <img class="logo__principal" src="img/logo.png" alt="Logo" />
        <h1 class="texto__cabecalho">
          Do agro para a cidade

        <h2 class="subtitulo__cabecalho">
          As parcerias entre agricultores, mercados e escolas

    <section class="container">
      
    </section>

        <li class="lista__link"><a href="https://www.nre.seed.pr.gov.br/modules/conteudo/conteudo.php?conteudo=53"><img class="img__links" src="img/nrei.png" alt="Nucleo de ivaiporã" ></a></li>

          <div class="contador-digito">
            <p class="contador-digito-numero" id="min">0</p>
